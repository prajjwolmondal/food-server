{% extends "base.html" %}

{% block content %}
<div class="row my-5"></div>
<div class="row my-5"></div>
<div class="row">
    <div class="col-md-12">
        <h2 class="text-center">{{ form.search_query.label }}</h2>
    </div>
</div>
<form action="{{ url_for('main_blueprint.index') }}" method="post" novalidate>
    {{ form.hidden_tag() }}
    <div class="row mt-2">
        <div class="col-md-12">
            {{ form.search_query(size=20) }}
            {% for error in form.search_query.errors %}
            <span style="color:red;">{{ error }}</span>
            {% endfor %}
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-6 pt-2">
            <div class="float-md-right">
                <button id="search_btn" class="btn btn-dark" type="submit">
                    Search
                </button>
            </div>
            </form>
        </div>
        <div class="col-md-6 pt-2">
            <form action="{{ url_for('main_blueprint.surprise') }}" method="post" novalidate>
                <button id="surprise_me_btn" class="btn btn-dark" type="submit">
                    Surprise me
                </button>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='index.js') }}"></script>
{% endblock %}
